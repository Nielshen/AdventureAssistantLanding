<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Adventure Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-image {
            background-image: url('SpanienBoote.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .bg-overlay {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div id="app" class="min-h-screen bg-image">
        <div class="bg-overlay content-wrapper">
            <header class="fixed top-0 left-0 right-0 bg-black bg-opacity-80 h-20 flex items-center justify-between px-4 z-50">
                <div class="w-20"></div>
                <div class="absolute left-1/2 transform -translate-x-1/2">
                    <a href="index.html" class="logo-link">
                        <img src="logo.svg" alt="Adventure Assistant Logo" class="h-12">
                    </a>
                </div>
                <div class="w-20"></div>
            </header>

            <main class="pt-24 pb-12 px-4 md:px-8 max-w-4xl mx-auto text-white">
                <h1 class="text-3xl font-bold mb-8">Impressum</h1>

                <section class="mb-12">
                    <h2 class="text-2xl font-bold mb-4">Angaben gemäß § 5 TMG</h2>
                    <p>Adventure Assistant (Einzelunternehmer)</p>
                    <p>78224 Singen Starenweg</p>
                    <p>E-Mail: adventureassistanthelp@gmail.com</p>
                </section>

                <section class="mb-12">
                    <h2 class="text-2xl font-bold mb-4">Vertreten durch</h2>
                    <p>Niels Hensler</p>
                </section>
            </main>

            <footer class="bg-black py-4 mt-auto">
                <div class="container mx-auto px-4">
                    <div class="flex justify-center items-center">
                        <div class="text-white">
                            Powered by <a href="https://webwai.de" target="_blank" rel="noopener noreferrer" class="hover:text-teal-400">webwai.de</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
